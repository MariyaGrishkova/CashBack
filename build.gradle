plugins {
    id 'java'
//    id 'io.freefair.lombok' version '5.0.0 '


}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useTestNG()
}